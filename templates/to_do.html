<!DOCTYPE html>
<html lang="en">

<head>
    <title>To Do</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
</head>

<body>
    <h1>Welcome to the Do List</h1>
    <p>Enter 4 tasks</p>
    <form action="/" method="post" class="pure-form">
        Task1:<br>
        <input type="text" name="Task1"><br>
        Task2:<br>
        <input type="text" name="Task2"><br>
        Task3:<br>
        <input type="text" name="Task3"><br>
        Task4:<br>
        <input type="text" name="Task4"><br>
        <button type="submit" class="pure-button-primary">Submit</button>
    </form>

    <div>
        {% if Task1 %}
        <p>This is your {{Task1}}</p>
        {% endif %}
        {% if Task2 %}
        <p>This is your {{Task2}}</p>
        {% endif %}
        {% if Task3 %}
        <p>This is your {{Task3}}</p>
        {% endif %}
        {% if Task4 %}
        <p>This is your {{Task4}}</p>
        {% endif %}
    </div>
</body>

</html>
